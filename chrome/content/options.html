<!doctype html>
<html lang="pt-BR">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="chrome://browser/content/extension.css">
</head>

<body>

  <div class="browser-style">
    <input type="checkbox" id="pesquisa-rapida">
    <label for="pesquisa-rapida">Corrigir campo &ldquo;Pesquisa rápida&rdquo;</label>
  </div>

  <div class="browser-style">
    <input type="checkbox" id="tabela-processos">
    <label for="tabela-processos">Corrigir largura das tabelas de processos</label>
  </div>

  <div class="browser-style">
    <input type="checkbox" id="icones-acoes">
    <label for="icones-acoes">Mostrar ícones no menu &ldquo;Ações&rdquo;</label>
  </div>

  <fieldset>
    <legend>Tela de seleção de perfil</legend>
    <div class="browser-style">
      <input type="checkbox" id="entrar">
      <label for="entrar">Centralizar lista de perfis</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Telas com lista de localizadores</legend>
    <div class="browser-style">
      <input type="checkbox" id="tabela-localizadores">
      <label for="tabela-localizadores">Desbotar localizadores sem processos</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Tela do processo</legend>
    <div class="browser-style">
      <input type="checkbox" id="documentos-gedpro">
      <label for="documentos-gedpro">Exibir botão &ldquo;Carregar documentos do Gedpro&rdquo;</label>
    </div>
    <div class="browser-style">
      <input type="checkbox" id="tabela-eventos">
      <label for="tabela-eventos">Corrigir largura das colunas das tabelas de eventos</label>
    </div>
    <div class="browser-style">
      <input type="checkbox" id="eventos-referidos">
      <label for="eventos-referidos">Identificar a que parte se refere um evento de abertura ou encerramento de prazo</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Telas com documentos</legend>
    <div class="browser-style">
      <input type="checkbox" id="ultimo-clicado">
      <label for="ultimo-clicado">Destacar link clicado mais recentemente</label>
    </div>
    <div class="browser-style">
      <input type="checkbox" id="fechar-janelas">
      <label for="fechar-janelas">Permitir fechar todas as janelas simultaneamente</label>
    </div>
  </fieldset>

  <script src="options.js"></script>

</body>

</html>
